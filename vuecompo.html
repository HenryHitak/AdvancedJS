<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div id="logDiv">
        <button type="button" v-on:click="chCompo">Register</button>
        <button type="button" v-on:click="chCompo">Login</button>

        <component v-bind:is="compoName"></component>
    </div>
</body>
<script>
    Vue.component('regCompo',{
        template:'<div><h2>Registration Page</h2><input type="text" placeholder="wrtie your name"/></div>'
    });
    Vue.component('logCompo',{
        template:'<div><h2>Login Page</h2><input placeholder="User Name"/><input v-bind:type="inputType" placeholder="Password"/><button type="button" v-on:click="chPass">{{shBtnText}}</button></div>',
        data:function(){
            return{
                inputType:'password',
                shBtnText:'Show password'
            }
        },
        methods:{
            chPass: function(event){
                if(event.target.innerHTML == 'Show'){
                    this.inputType = 'password'
                    event.target.innerHTML = 'Hide'
                }else{
                    this.inputType = 'text'
                    event.target.innerHTML = 'Show'
                }
            }
        }
    });
    let logVue= new Vue({
        el:"#logDiv",
        data:{
            compoName:'regCompo'
        },
        methods:{
            chCompo: function(event){
                if(event.target.innerHTML == 'Login'){
                    this.compoName = 'logCompo';
                }else{
                    this.compoName = 'regCompo';
                }
            }
        }
    })
</script>
</html>
