<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
</head>
<body ng-app="spaApp">
    <div ng-controller="aboutCtrl">
    <h1>Register page</h1>
    <form name="registerForm">
        <input type="text" name=nme ng-model="name" placeholder="Name" required/>
        <input type="text" name=ag ng-model="age" placeholder="Birth Year"required/>
        <input type="text" name=cnty ng-model="country" placeholder="Country"required/>
        <a href="#!second?name={{name}}&age={{age}}&country={{country}}" >Next Page</a>
    </form>
</div>
</body>
</html>
