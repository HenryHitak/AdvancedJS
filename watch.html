<body>
    <div id="calApp">
        <input type="text" placeholder="put in the km" v-model="km" >
        <input type="text" placeholder="put in the m" v-model="m">
        <button type="button" v-on:click="calculate">calculate</button>
    </div>
</body>
<script>
    let calApp = new Vue ({
        el:'#calApp',
        data:{
            km:"",
            m:""
        },
        methods:{
            calculate : function(){
                if(this.km == ""){
                    this.km = parseInt(this.m)*1000
                }else if(this.m == ""){
                    this.m = parseInt(this.km)/1000
                }
            }
