    class Program {
      #programName
      #programCode
      #programLength
      constructor(programName, programCode, programLength) {
        this.#programName = programName
        this.programCode = programCode
        this.programLength = programLength
      }
      get _programName() {
        return this.#programName
      }
      set _programName(pName) {
        this.#programName = pName
      }
      get _programCode() {
        return this.#programCode
      }
      set _programCode(pCode) {
        this.#programCode = pCode
      }
      get programLength() {
        return this.#programLength
      }
      set programLength(pLength) {
        this.#programLength = pLength
      }
      display() {
        return "Program name is: " + this.#programName;
      }
    }
    class Course extends Program{
        #courseName;
        #courseTeacher;
        constructor(programName, programCode, programLength, courseName, courseTeacher){

                    else this.#courseTeacher = courseTeacher;
                }catch(err) {
                    alert(err);
                }
            }
        display(){
            return super.display() + "Course name is : " + this.#courseName;
        }
    }
