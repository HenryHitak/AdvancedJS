<script>
    
    let JSPromise = new Promise(function(myResolve,myReject){
        let x = 1;
        if(x==0){
            myResolve("X is zero");
        }else{
            myReject("X is not zero???!!!!!");
        }
    });
    JSPromise.then(
        function(value){alert(value);},
        function(value){console.log(value);}
    )
    let timerPromise = new Promise((resolve,reject)=>{
        setTimeout(()=>{resolve("I LOVE JS!!!!")},4000);
    });
    timerPromise.then(
        (value)=>{alert(value);}
    )
</script>
