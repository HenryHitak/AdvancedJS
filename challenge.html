<script>
    function sum(arrayNum){
        let result = 0;
        for (let  number of arrayNum){
            result += number
        }
        return result;
    };
    function sub(arrayNum){
        let result = arrayNum[0];
        for (let  number of arrayNum){
            result -= number
        }
        return result;
    };
    console.log(sub([5,2]));
</script>
