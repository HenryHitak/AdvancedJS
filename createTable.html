<script>
    async function sayHi(inputwater){
        // return "Hello";
        let aprilPromise = new promise ((resolve, reject)=>{
    let water = inputwater;
    if(water>0){
        resolve("Lin here is your water!");
    }else if(inputwater>20){
        // reject ("no water")
        throw new Error("You have too much water");
    }
    else{
        reject("no water")
    }
    });
    document.getElementsByTagName('h1')[0].innerHTML = await aprilPromise;
    }
    sayHi(0).then(
        (value)=>{console.log(value)},
        (reason)=>{console.log(reason)}
    )
    .catch(
        (err)=>{console.log(err);}
    )
    .finally(
        ()=>{console.log("promise settled");}
    )
    function sayHi2(){
        let x=1;

        }
        return Promise.reject("goodbye");
    }
    sayHi().then(
        (value)=>{alert(value);}
    );
    sayHi2().then(
        (value)=>{alert("sayHi2: "+value);},
        (error)=>{console.log(error)}
    )
