    async function loadJson(){
    let ajaxPromise = new promise ((resolve,reject)=>{
        let req = new XMLHttpRequest();
        req.open("GET","./data.json");
        req.onload = () =>{
            if(req.status==200){
                resolve(req.responseText);
            }else{

            }
        };
        req.send();
    })

    }

        ()=>{},
        (reason)=>{alert(reason);}
