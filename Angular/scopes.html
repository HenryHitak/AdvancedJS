<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./angular.js"></script>
</head>
<body ng-app="scopeApp">
    <input type="text" ng-model="lastname"/>
    <div ng-controller="scopeCtrl">
        <input type="text" ng-model="lastname"/>
        <h2 ng-bind="name"></h2>
        <h2 ng-bind="lastname"></h2>
    </div>
    <div ng-controller="scopeCtrl2">
        <h2 ng-bind="name"></h2>
        <h2 ng-bind="lastname"></h2>
    </div>      
</body>
<script>
    let scopeApp = angular.module('scopeApp',[]);
    scopeApp.run(($rootScope)=>{
        $rootScope.lastname = "Mamiko";
    })
    scopeApp.controller('scopeCtrl',($scope,$rootScope)=>{
        $scope.name = "Linwen";
        $rootScope.lastname = "April";
        //$scope.lastname = "Lin who is not listening";
    });
    scopeApp.controller('scopeCtrl2',($scope,$rootScope)=>{
        $scope.name = "Akane";
    })
</script>
</html>
