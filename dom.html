<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="domApp">
    <div ng-controller="ctrl">
        <input type="checkbox" ng-model="chkchecked">Enable
        <h2>{{chkchecked}}</h2>
        <input type="text" ng-focus="bgColorChanger($event)" ng-blur="bgColorChanger($event)"ng-disabled="!chkchecked">
        <input type="text" ng-focus="bgColorChanger($event)" ng-blur="bgColorChanger($event)"value="second input" ng-show="chkchecked">
        <input type="text" ng-focus="bgColorChanger($event)" ng-blur="bgColorChanger($event)"value="third input" ng-hide="chkchecked">
    </div>
</body>
<script>
    let domApp = angular.module('domApp',[]);
    domApp.controller('ctrl',($scope)=>{
        $scope.bgColorChanger = (event)=>{
            let bgcolor= "white";
            switch(event.type){
                case "focus" :
                    bgcolor = "yellow"
                    break;
                case "blur" :
                    bgcolor = "white"
                    break;
            }
            event.target.style.backgroundColor = bgcolor;
        }
    });
    // $scope.disable=false;
</script>
</html>
