<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div ng-app="" ng-init="user={username:'',password:'',country:''}">
        Username:<input type="text" ng-model="user.username"/><br/>
        Password:<input type="password" ng-model="user.password"/><br/>
        Country:<input type="country" ng-model="user.country"/><br/>
        <ul>
            <li ng-bind="user.username"></li>
            <li ng-bind="user.password"></li>
            <li ng-bind="user.country"></li>
        </ul>
    </div>
</body>

</script>
</html>
